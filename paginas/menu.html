<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Menu</title>
    <style>
        div {
            text-align: center;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Menu Principal</h1>
    <p id="ultimoAcesso" class="text-center text-muted"></p> 
    <br><br>
    <div class="navigation-buttons">
        <a href="/cadastros.html" class="btn btn-primary">Cadastrar Usuário</a><br><br>
        <a href="/CadPet.html" class="btn btn-primary">Cadastro de Pets</a><br><br>
        <a href="/interesse.html" class="btn btn-primary">Registrar Desejo de Adoção</a><br><br>
    </div>

    <script>
  
        async function fetchUltimoAcesso() {
            try {
                const response = await fetch('/api/ultimo-acesso'); 
                if (!response.ok) {
                    throw new Error('Erro ao buscar o último acesso');
                }
                const data = await response.json();
                document.getElementById('ultimoAcesso').textContent = `Último acesso: ${data.ultimoAcesso}`;
            } catch (error) {
                console.error(error);
                document.getElementById('ultimoAcesso').textContent = 'Erro ao carregar o último acesso.';
            }
        }
    
        
        fetchUltimoAcesso();
    </script>
</body>
</html>
